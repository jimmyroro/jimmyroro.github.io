<!DOCTYPE HTML>
<html>
    <head>
        <title>A Very Richard Website</title>
        <style>
            body {
                background: rgb(0, 20, 255);
                color: rgb(205, 75, 255);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
                border-radius: 20px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>A Very Richard Website</header>
                <u1>
                    <li><a href="index.html">Home</a></li>
                    <li> <a href="portfolio.html">Portfolio</a></li>
                </u1>
            </nav>
            
            <main>
                <div class="sidebar">
                    <img src="https://mk0niurkainc734h4mxg.kinstacdn.com/wp-content/uploads/2017/09/phoenix-niurka-neo-genesis-960x540.jpg">
                </div>
                
                <div class="content"
                    <header>Richard</header>
                    <p>Coder-in-training</p>
                    <section class="interests">
                        <header>Interests</header>
                        <u1>
                            <li>Science Fiction</li>
                            <li>Board Games</li>
                            <li>Video Games</li>
                        </u1>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
